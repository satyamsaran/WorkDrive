{% extends "base.html" %}

{% block title %}
   Download File-WorkDrive
{% endblock %}

{% block content %}

     </div>

     <div class="content text-center">
         <p class="mt-4">Click on the button below to download the file: <b>{{ file['originalFileName'] }}</b></p>

{% endblock %}
